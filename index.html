<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="title">
        <svg viewbox="0 0 100 25">
            <defs>
                <linearGradient id="gradient">
                    <stop color="#000"/>
                </linearGradient>
                <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
                    <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)">
                        <animateTransform
                                attributeName="transform"
                                begin="0s"
                                dur="1.5s"
                                type="translate"
                                from="0,0"
                                to="40,0"
                                repeatCount="indefinite" />
                    </path>
                </pattern>
            </defs>
            <text text-anchor="middle" x="50" y="15" font-size="13" fill="white" fill-opacity="0.1">VIRTUAL PIANO</text>
            <text text-anchor="middle" x="50" y="15" font-size="13" fill="url(#wave)"  fill-opacity="1">VIRTUAL PIANO</text>
        </svg>

    </div>
    <div class="container1 white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="W_key">W</kbd>
        <kbd id="E_key">E</kbd>
        <kbd id="T_key">T</kbd>
        <kbd id="Y_key">Y</kbd>
        <kbd id="U_key">U</kbd>
    </div>
</div>
<script src ="./index.js"></script>
</body>
</html>
